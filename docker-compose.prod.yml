version: '3.8'

# ============================================
# DigiForge Production Stack
# Deploy: docker compose -f docker-compose.prod.yml up -d
# ============================================

services:
  # ========== REVERSE PROXY ==========
  caddy:
    image: caddy:2-alpine
    container_name: digiforge-caddy
    restart: unless-stopped
    ports:
      - "80:80"
      - "443:443"
    environment:
      - DOMAIN=${DOMAIN}
      - API_DOMAIN=${API_DOMAIN}
    volumes:
      - ./Caddyfile:/etc/caddy/Caddyfile:ro
      - caddy_data:/data
      - caddy_config:/config
    depends_on:
      - frontend
      - backend
    networks:
      - digiforge-network

  # ========== DATABASE ==========
  mongodb:
    image: mongo:6.0
    container_name: digiforge-mongodb
    restart: unless-stopped
    volumes:
      - mongodb_data:/data/db
    environment:
      - MONGO_INITDB_DATABASE=digiforge
    networks:
      - digiforge-network
    healthcheck:
      test: echo 'db.runCommand("ping").ok' | mongosh localhost:27017/digiforge --quiet
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 40s

  # ========== BACKEND ==========
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: digiforge-backend
    restart: unless-stopped
    volumes:
      - backend_exports:/app/exports
    environment:
      # Database
      - MONGO_URL=mongodb://mongodb:27017
      - DB_NAME=digiforge
      # Security
      - JWT_SECRET_KEY=${JWT_SECRET_KEY}
      - ADMIN_EMAIL=${ADMIN_EMAIL}
      - ADMIN_PASSWORD=${ADMIN_PASSWORD}
      # LLM
      - LLM_PROVIDER=${LLM_PROVIDER:-mock}
      - OPENAI_API_KEY=${OPENAI_API_KEY:-}
      - OPENAI_MODEL=${OPENAI_MODEL:-gpt-4o}
      - LOCAL_LLM_BASE_URL=${LOCAL_LLM_BASE_URL:-}
      - LOCAL_LLM_API_KEY=${LOCAL_LLM_API_KEY:-}
      - LOCAL_LLM_MODEL=${LOCAL_LLM_MODEL:-}
      # RAG
      - RAG_ENABLED=${RAG_ENABLED:-false}
      - RAG_BASE_URL=${RAG_BASE_URL:-}
      # Webhooks
      - N8N_WEBHOOK_ENABLED=${N8N_WEBHOOK_ENABLED:-false}
      - N8N_WEBHOOK_URL=${N8N_WEBHOOK_URL:-}
      # Stripe
      - STRIPE_ENABLED=${STRIPE_ENABLED:-false}
      - STRIPE_API_KEY=${STRIPE_API_KEY:-}
      - STRIPE_WEBHOOK_SECRET=${STRIPE_WEBHOOK_SECRET:-}
      # Google OAuth
      - GOOGLE_CLIENT_ID=${GOOGLE_CLIENT_ID:-}
      - GOOGLE_CLIENT_SECRET=${GOOGLE_CLIENT_SECRET:-}
      # CORS
      - CORS_ORIGINS=*
    depends_on:
      mongodb:
        condition: service_healthy
    networks:
      - digiforge-network
    healthcheck:
      test: curl -f http://localhost:8001/api/status || exit 1
      interval: 30s
      timeout: 10s
      retries: 3

  # ========== FRONTEND ==========
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
      args:
        - REACT_APP_BACKEND_URL=https://${API_DOMAIN}
    container_name: digiforge-frontend
    restart: unless-stopped
    depends_on:
      - backend
    networks:
      - digiforge-network

# ========== VOLUMES ==========
volumes:
  mongodb_data:
    driver: local
  caddy_data:
    driver: local
  caddy_config:
    driver: local
  backend_exports:
    driver: local

# ========== NETWORKS ==========
networks:
  digiforge-network:
    driver: bridge
