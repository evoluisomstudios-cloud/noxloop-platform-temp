version: '3.8'

# DigiForge - 100% Self-Hosted SaaS
# Run: docker compose up -d

services:
  # ==================== MONGODB ====================
  mongodb:
    image: mongo:6.0
    container_name: digiforge-mongodb
    restart: unless-stopped
    volumes:
      - mongodb_data:/data/db
    environment:
      - MONGO_INITDB_DATABASE=digiforge
    ports:
      - "27017:27017"
    networks:
      - digiforge-network
    healthcheck:
      test: echo 'db.runCommand("ping").ok' | mongosh localhost:27017/digiforge --quiet
      interval: 10s
      timeout: 5s
      retries: 5

  # ==================== BACKEND ====================
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: digiforge-backend
    restart: unless-stopped
    ports:
      - "8001:8001"
    volumes:
      - backend_exports:/app/exports
    environment:
      # Database
      - MONGO_URL=mongodb://mongodb:27017
      - DB_NAME=digiforge
      # Security
      - JWT_SECRET_KEY=${JWT_SECRET_KEY:-change-this-secret}
      - ADMIN_EMAIL=${ADMIN_EMAIL:-admin@digiforge.local}
      - ADMIN_PASSWORD=${ADMIN_PASSWORD:-admin123}
      # LLM Provider (mock/openai/local_llm)
      - LLM_PROVIDER=${LLM_PROVIDER:-mock}
      - OPENAI_API_KEY=${OPENAI_API_KEY:-}
      - OPENAI_MODEL=${OPENAI_MODEL:-gpt-4o}
      - LOCAL_LLM_BASE_URL=${LOCAL_LLM_BASE_URL:-http://192.168.1.214:5002}
      - LOCAL_LLM_API_KEY=${LOCAL_LLM_API_KEY:-not-needed}
      - LOCAL_LLM_MODEL=${LOCAL_LLM_MODEL:-local-model}
      # RAG (disabled by default)
      - RAG_ENABLED=${RAG_ENABLED:-false}
      - RAG_BASE_URL=${RAG_BASE_URL:-http://192.168.1.211:8811}
      - RAG_QUERY_ENDPOINT=${RAG_QUERY_ENDPOINT:-/query}
      - RAG_TOP_K=${RAG_TOP_K:-5}
      # Webhooks (disabled by default)
      - N8N_WEBHOOK_ENABLED=${N8N_WEBHOOK_ENABLED:-false}
      - N8N_WEBHOOK_URL=${N8N_WEBHOOK_URL:-}
      # Stripe (disabled by default)
      - STRIPE_ENABLED=${STRIPE_ENABLED:-false}
      - STRIPE_API_KEY=${STRIPE_API_KEY:-}
      - STRIPE_WEBHOOK_SECRET=${STRIPE_WEBHOOK_SECRET:-}
      # Google OAuth (optional)
      - GOOGLE_CLIENT_ID=${GOOGLE_CLIENT_ID:-}
      - GOOGLE_CLIENT_SECRET=${GOOGLE_CLIENT_SECRET:-}
      # CORS
      - CORS_ORIGINS=${CORS_ORIGINS:-*}
    depends_on:
      mongodb:
        condition: service_healthy
    networks:
      - digiforge-network
    healthcheck:
      test: curl -f http://localhost:8001/api/status || exit 1
      interval: 30s
      timeout: 10s
      retries: 3

  # ==================== FRONTEND ====================
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
      args:
        - REACT_APP_BACKEND_URL=${REACT_APP_BACKEND_URL:-http://localhost:8001}
    container_name: digiforge-frontend
    restart: unless-stopped
    ports:
      - "3000:80"
    depends_on:
      - backend
    networks:
      - digiforge-network

# ==================== VOLUMES ====================
volumes:
  mongodb_data:
    driver: local
  backend_exports:
    driver: local

# ==================== NETWORKS ====================
networks:
  digiforge-network:
    driver: bridge
